apiVersion: apps/v1
kind: Deployment
metadata:
 name: wisecow-deployment
 labels:
  app: wisecow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels: 
        app: wisecow
    spec:
     containers:
       - name: wisecow-image
         image: sriramravi477/cowsay:latest
         ports:
          - containerPort: 4499